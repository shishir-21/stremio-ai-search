version: "3.8"

services:
  stremio-ai-search:
    build: .
    container_name: stremio-ai-search
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      NODE_ENV: production
      ENABLE_LOGGING: "false"
      # Add API keys if required by the app
      # TMDB_API_KEY: your_key_here
      # GEMINI_API_KEY: your_key_here
